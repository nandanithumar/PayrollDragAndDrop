<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

<h3 class="heading">Canvasify</h3>
<div class="container">
  <div class="left-panel">
    <h3 class="heading">Input Options</h3>
    <div class="wrap-content">
      <div class="text-input" draggable="true" (dragstart)="onDragStartTextBox($event)">Add Text Box</div>
      <div class="form-field" draggable="true" (dragstart)="onDragStart($event, 'EmployeeName')">Employee Name</div>
      <div class="form-field" draggable="true" (dragstart)="onDragStart($event, 'Designation')">Designation</div>
      <div class="form-field" draggable="true" (dragstart)="onDragStart($event, 'Emp.No')">Emp.No.</div>
      <div class="form-field" draggable="true" (dragstart)="onDragStart($event, 'BankA/CNo.')">Bank A/C No.</div>
      <div class="form-field" draggable="true" (dragstart)="onDragStart($event, 'BankName')">Bank Name</div>
      <div class="form-field" draggable="true" (dragstart)="onDragStart($event, 'JoiningDate')">Joining Date</div>
      <div class="form-field" draggable="true" (dragstart)="onDragStart($event, 'BasicPay')">Basic Pay</div>
      <div class="form-field" draggable="true" (dragstart)="onDragStart($event, 'ConveyanceAllowance')">Conveyance Allowance</div>
      <div class="form-field" draggable="true" (dragstart)="onDragStart($event, 'MedicalAllowance')">Medical Allowance</div>
      <div class="form-field" draggable="true" (dragstart)="onDragStart($event, 'TelephoneAllowance')">Telephone Allowance</div>
      <div class="form-field" draggable="true" (dragstart)="onDragStart($event, 'SpecialAllowance')">Special Allowance</div>
      <div class="form-field" draggable="true" (dragstart)="onDragStart($event, 'YearsOfExperienceAllowance')">Years of Experience Allowance</div>
      <div class="form-field" draggable="true" (dragstart)="onDragStart($event, 'RegularBonus')">Regular Bonus</div>
      <div class="form-field" draggable="true" (dragstart)="onDragStart($event, 'HouseRentAllowance')">House Rent Allowance</div>
    </div></div>


  <div class="right-panel" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
    <canvas id="canvas"></canvas>
  </div>


  <div class="sidebar" style="width: 500px; padding: 20px; background-color: #f0f0f0;">
    <h3>Styling Options</h3>
    <div>
      <label for="fontFamily">Font Family : </label>
      <select id="fontFamily" (change)="setFontFamily($event)">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Times New Roman">Times New Roman</option>
      </select>
    </div>
    <div>
      <label for="fontSize">Font Size : </label>
      <input id="fontSize" type="number" min="8" max="72" [(ngModel)]="fontSize" (change)="setFontSize()">
    </div>
    <div>
      <label for="fontColor">Font Color : </label>
      <input id="fontColor" type="color" [(ngModel)]="fontColor" (change)="setFontColor()">
    </div>
    <div>
      <label for="fontWeight">Font Weight : </label>
      <select id="fontWeight" (change)="setFontWeight($event)">
        <option value="normal">Normal</option>
        <option value="bold">Bold</option>
      </select>
    </div>
    <div>
      <label for="underline">Underline:</label>
      <input id="underline" type="checkbox" [(ngModel)]="underline" (change)="setUnderline($event)">
    </div>
    <div class="input-group">
      <label class="label">Text Alignment:</label>
      <select [(ngModel)]="textAlign" (change)="setTextAlign()">
        <option value="left">Left</option>
        <option value="center">Center</option>
        <option value="right">Right</option>
      </select>
    </div>
    <button style="margin: 10px; padding: 10px; background-color: aliceblue;" (click)="clearCanvas()">Clear Canvas</button>
    <button style="margin: 10px; padding: 10px; background-color: aliceblue;" (click)="generatePDF()">Generate PDF</button>

  </div>
</div>
